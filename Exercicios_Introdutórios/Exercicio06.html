<script>
    var nome = prompt("Qual é o seu nome? ");
    var idade = Number(prompt("Qual é a sua idade? "));

    if (idade == 18){
        document.write(`<br/>Parabéns ${nome} voce tem ${idade} anos e pode obter habilitação!<br/>`);
        
    } else if(idade > 18){
        document.write(`<br/>${nome} você ja tem habilitação.<br/>`);  
    }
    else{
        document.write(`Me desculpe ${nome} você não pode dirigir pois é menor de idade, você tem ${idade} anos.<br/>`);
    }
</script>
