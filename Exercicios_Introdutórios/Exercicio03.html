<body>
    <h1>Olá, Mundo!</h1> <!--h1 é paragrafo-->
    <p>Já me livrei da maldição</p>

    <script>
        /*Colocar o comando Number.parseInt converte o que o usuario digitou em um numero
        pois o JavaScript trata ele como uma string. Para coverter em valores reais basta colocar
        o comando Number.parseFloat*/
       var numero_1 = Number(prompt("Digite um numero: "));
       var numero_2 = Number(prompt("Digite outro numero: "));
       var soma = numero_1 + numero_2;
       alert(`A soma entre ${numero_1} e ${numero_2} é ${soma}`);
    </script>
